upstream webapp_server {
  server webapp:8000;
}

server {
  listen 80;
  listen [::]:80;
  server_name gaularmstrong.com www.gaularmstrong.com;

  location ^~ /.well-known/acme-challenge/ {
    allow all;
    root /var/www/certbot;
  }
  
  location = /.well-known/acme-challenge/ {
    return 404;
  }

  location = /favicon.ico {
    access_log off;
    log_not_found off;
  }

  location /static/ {
    root /var/www/django/;
  }

  location /media/ {
    root /var/www/django/;
  }

  location / {
    return 301 https://$host$request_uri;
    # proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    # proxy_set_header X-Forwarded-Proto $scheme;
    # proxy_set_header Host $http_host;
    # proxy_redirect off;
    # proxy_pass http://webapp_server;
  }

  error_page 500 502 503 504 /500.html;
  location = /500.html {
    root /var/www/django;
  }
}

server {
  listen 443 ssl;
  server_name gaularmstrong.com www.gaularmstrong.com;
  ssl_certificate /etc/letsencrypt/live/gaularmstrong.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/gaularmstrong.com/privkey.pem;

  # include /etc/letsencrypt/options-ssl-nginx.conf;
  # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

  location / {
    proxy_set_header    Host                $host;
    proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
    proxy_set_header    X-Forwarded-Proto   $scheme;
    proxy_redirect off;
    proxy_pass http://webapp_server;
  }

  location = /favicon.ico {
    access_log off;
    log_not_found off;
  }

  location /static/ {
    root /var/www/django/;
  }

  location /media/ {
    root /var/www/django/;
  }
}
